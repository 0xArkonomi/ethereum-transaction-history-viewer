<!DOCTYPE html>
<html>
<head>
    <title>Ethereum Smart Contract Interaction</title>
</head>
<body>
    <h1>Smart Contract Interaction</h1>

    <!-- Input field to enter Ethereum address -->
    <label for="ethAddress">Enter Ethereum Address: </label>
    <input type="text" id="ethAddress" placeholder="0x..."><br>

    <!-- Button to fetch data from the smart contract -->
    <button id="getDataButton">Get Contract Data</button><br>

    <!-- Button to connect with MetaMask -->
    <button id="connectMetaMaskButton">Connect with MetaMask</button><br>

    <!-- Display the contract data -->
    <div id="contractData"></div>

    <!-- Include the JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
